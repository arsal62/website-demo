<!DOCTYPE html>
<html>
<head>
    <title>Test Backend Connection</title>
</head>
<body>
    <h1>Testing Backend Connection</h1>
    <div id="status">Testing...</div>
    <div id="result"></div>

    <script>
        const API_BASE_URL = 'http://localhost:3001';
        
        async function testConnection() {
            const statusDiv = document.getElementById('status');
            const resultDiv = document.getElementById('result');
            
            try {
                // Test health endpoint
                statusDiv.innerHTML = 'Testing health endpoint...';
                const healthResponse = await fetch(`${API_BASE_URL}/api/health`);
                const healthData = await healthResponse.json();
                
                statusDiv.innerHTML = 'Health endpoint OK! Testing resources...';
                
                // Test resources endpoint
                const resourcesResponse = await fetch(`${API_BASE_URL}/api/resources`);
                const resourcesData = await resourcesResponse.json();
                
                statusDiv.innerHTML = 'Connection successful!';
                resultDiv.innerHTML = `
                    <h2>Results:</h2>
                    <p><strong>Health:</strong> ${healthData.message}</p>
                    <p><strong>Resources found:</strong> ${resourcesData.resources?.length || 0}</p>
                    <p><strong>Total items:</strong> ${resourcesData.pagination?.totalItems || 0}</p>
                    <pre>${JSON.stringify(resourcesData, null, 2)}</pre>
                `;
                
            } catch (error) {
                statusDiv.innerHTML = 'Connection failed!';
                resultDiv.innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }
        
        testConnection();
    </script>
</body>
</html>
